		<title></title>
		<style type="text/css">
			
			.slider,
	  .slides {
	    display: flex;
	    align-items: center;
	    justify-content: center;
	  }

	  .slides {
	    text-align: center;
	    width: 1000px;
	  }

	  .slides img {
	    display: inline-block;
	    width: 100%;
	  }

	  .slider button {
	    width: 30px;
	    height: 30px;
	    border: 1px solid rgba(0, 0, 0, 0.8);
	    border-radius: 50%;
	    background: transparent;
	    margin: 0 20px;
	  }
	  .slides div{
	  	margin-right: 15px;
	  }
		</style>
  
	</head>

	<body>
		
		

		<div class="slider">
          <button class="prev-arrow"><i class="fa-solid fa-chevron-left"></i></button>
          <div class="slides">
            <div>
              <img src="https://images.unsplash.com/photo-1529933037705-0d537317ae7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=430&q=80" width=300 alt="">
            </div>
            <div>
              <img src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80" width=300 alt="">
            </div>
            <div>
              <img src="https://images.unsplash.com/photo-1529933037705-0d537317ae7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=430&q=80" width=300 alt="">
            </div>
            <div>
              <img src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80" width=300 alt="">
            </div>
             <div>
              <img src="https://images.unsplash.com/photo-1529933037705-0d537317ae7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=430&q=80" width=300 alt="">
            </div>
            <div>
              <img src="https://images.unsplash.com/photo-1548247416-ec66f4900b2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80" width=300 alt="">
            </div>
          </div>
          <button class="next-arrow"><i class="fa-solid fa-chevron-right"></i></button>
        </div>


	</body>

	
		<script>
			$('.center').slick({
			  centerMode: true,
			  centerPadding: '60px',
			  slidesToShow: 3,
			  responsive: [
			    {
			      breakpoint: 768,
			      settings: {
			        arrows: false,
			        centerMode: true,
			        centerPadding: '40px',
			        slidesToShow: 3
			      }
			    },
			    {
			      breakpoint: 480,
			      settings: {
			        arrows: false,
			        centerMode: true,
			        centerPadding: '40px',
			        slidesToShow: 1
			      }
			    }
			  ]
			});
